app:
  debug: true

metric:
  bind: 0.0.0.0
  port: 9091

input:
  bind: 0.0.0.0
  port: 9090

elastic:
  hosts:
    - http://elk01-ip:9200/
    - http://elk0X-ip:9200/
  index: "promel"
  replicas: 1
  shards: 2
  bulk:
    size: 1000
    flush: 5
    workers: 2

logging:
  enable: true
  path: /var/log/promel/promel.log
  size: 10485760
