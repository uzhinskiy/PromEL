app:
  debug: true

metric:
  bind: 0.0.0.0
  port: 9091

input:
  bind: 0.0.0.0
  port: 9090

elastic:
  hosts:
    - http://elk01-ip:9200/
    - http://elk02-ip:9200/
    - http://elk03-ip:9200/
  index: "promel"
  replicas: 1 # number of replics for index in HOT-phase
  shards: 4 # number of shards for index in HOT-phase
  ilm:
    hot: 8h # Data retention time in HOT-phase
    #warm: 1d # Data retention time in WARM-phase
    cold: 3d # Data retention time in COLD-phase
  bulk:
    name: "promelworker"
    size: 1000
    workers: 2

logging:
  enable: false  # for standalone - set this to TRUE, for docker - set to FALSE
